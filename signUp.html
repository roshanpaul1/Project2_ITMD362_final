<main id="content">
	<div class = "stack">
	  <div>
	  <h1>Sign up for the Peru Conference!</h1>
	</div>
	  <fieldset>
	  <form name="myForm" method="get" onsubmit="return validateForm()" action="#null" autocomplete="on" validateForm="on">
	<div>
	<label>First Name</label>
		<input type="text" id="fname" name="firstname" placeholder="Your first name..">
	</div>
	<div>
	<label>Last Name</label>
		<input type="text" id = "lname" name="lastname" placeholder="Your last name..">
	</div>

	<div>
	<label>Birthday</label>
	  <input type="text"  id = "bday" name="Birthday" placeholder="Birthday mm/dd/yy">
	</div>

	<div>
	<label>Email Address</label>
		<input type="text"  id="email" name="Email"  placeholder="Email @Domain.com">
	</div>


	<div>
      <input type="submit" value="Submit">
	  
  </div>
     

   </form>
</fieldset>
</div>
